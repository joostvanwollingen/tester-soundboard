										<h2 class="major">Tester Soundboard</h2>
										<div id="soundboard"></div>
										<button class="icon fa-stop" onclick="stopAllSound()">Stop</button>

									</div>

							<script>
								let sounds = [
									{
										id: "failure",
										source: "failure.mp3",
										text: "Failure is not an option."
									},
									{
										id: "why",
										source: "why.mp3",
										text: "Why?"
									},
									{
										id: "itdepends",
										source: "itdepends.mp3",
										text: "It depends"
									},
									{
										id: "guilty",
										source: "guilty.mp3",
										text: "All code is guilty, until proven innocent."
									},
									{
										id: "liveyet",
										source: "liveyet.mp3",
										text: "Is it live yet?",
									},
									{
										id: "howtotest",
										source: "howtotest.mp3",
										text: "How to test this?",
									},
									{
										id: "illusions",
										source: "illusions.mp3",
										text: "Break illusions",
									},
									
								];

								let soundboardDiv = document.querySelector('#soundboard')

								sounds.forEach((item, index)=>{
									if(index % 2 === 0 ) {
										ul = document.createElement("ul")
										ul.classList.add("actions");
										soundboardDiv.appendChild(ul);
									}

									ul.appendChild(createListItem(item.id, item.source, item.text));
									
								})

								function createListItem(itemId, itemSource, itemText) {
									li = document.createElement("li");
									
									a = document.createElement("a");
									a.href="#"
									a.classList.add("button","large");
									a.setAttribute("onclick",`playSound('${itemId}')`);
									a.text=`${itemText}`;

									audio = document.createElement("audio");
									audio.id = `${itemId}`;
									audio.classList.add("soundboardItem")
									source = document.createElement("source");
									source.src=`${itemSource}`;
									source.type="audio/mpeg";
									audio.text="Your browser does not support the audio element.";
									audio.appendChild(source)
									
									li.appendChild(audio);
									li.appendChild(a);
									return li;
								}
								
								function playSound(audioId) {
										  var sound = document.getElementById(audioId);
										  sound.play();
									  }

								function stopAllSound() {
									audioElements = document.getElementsByClassName("soundboardItem");
									for (const item of audioElements) {
										item.pause();
										item.currentTime = 0;
									};
								}
							</script>
